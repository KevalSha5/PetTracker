<html>
<head>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<!--<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0">-->
<link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/register.css">
<title>Register Yourself</title>

	<script>

		document.onload = function loadData() {

			var name = getCookie("name");
			if (name != "") {
				document.getElementById("textField").value = name;
			}
		
		}

		function setName() {
			var name = document.getElementById("textfield").value;
			if (name.trim() != "") {
				setCookie("name", name, 365);
				window.location.href = "www.google.com"
			}
		}
		
		function setCookie(cname,cvalue,exdays) {
			var d = new Date();
			d.setTime(d.getTime()+(exdays*24*60*60*1000));
			var expires = "expires="+d.toGMTString();
			document.cookie = cname + "=" + cvalue + "; " + expires;
		}

		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i = 0; i <ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length,c.length);
				}
			}
			return "";
		}
		
	</script>

</head>

<body>
	<div class="staticBox" style="height: auto; padding-bottom: 25px;">
		
		<div style="line-height: 50px;color:#cea23b; padding-top: 25px;"> Enter your name 
			<form onsubmit="setName()">
				<input class="textfield" type="textfield" id="textfield">
				<input class="submit" type="submit" value="Submit" style="width: 120px; height: 40px;">
			</form>				
		</div>
		
		<a href="/CatTracker/"><img src="go_back.png"></a>
		
	</div>
</body>
</html>
